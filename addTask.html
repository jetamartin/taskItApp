	<title>Simple Pure CSS Dropdown Menu</title>

<body>
	<div class="container-fluid">
		<nav class="navBar">
			<ul>
				<li><a href="index.html"><i class="fa fa-arrow-left"></i>&nbsp;&nbsp;Back</a></li>
				<li class="screenTitle">New Task</li>
				<li class="floatRight">Save&nbsp;&nbsp;<i class="fa fa-floppy-o" aria-hidden="true"></i></li>

			</ul>
		</nav>
		<section class="container editTaskPage">
			<article class="">

				<form>

					<!--	Enter Task Name				-->
					<div class="form-group">
						<label for="taskName" class="form-control-label">Task Name:</label>
						<div class="row col-12">
							<input type="text" id="taskName" class="form-control" placeholder="Enter task name here">
						</div>
					</div>

					<!--	Enter Due Date				-->
					<div>
						<div class="form-group">
							<label for="dueDate" class="control-label">Due Date:</label>
							<div class="row col-12">
								<input type="date" class="form-control input-sm" placeholder="Enter Due Date" name="dueDate">
								<!-- Calendar button at end of line-->
								<!--
								<span class="input-group-addon">
							<i class="fa fa-calendar"></i>
								</span>
-->
							</div>
						</div>
						<!--
						<div class="form-group row">
							<label for="dueDate" class="control-label">Due Date:</label>
							<div onclick="showCalendar()" class="input-group date">
								<input type="text" id="datepicker1">

								<span class="input-group-addon" id="calendar2">
								<i class="fa fa-calendar"></i>
								</span>
							</div>
						</div>
-->
					</div>

					<!--	Enter Time Due				-->
					<div class="form-group">
						<label for="time-input" class="control-label">Time:</label>
						<div class="row col-12">
							<input class="form-control" type="time" value="12:00:00" id="time-input">
						</div>
					</div>

					<!--	Select Repeat			-->
					<div class="form-group">
						<label for="exampleSelect1">Repeat:</label>
						<div class="row col-12">
							<select class="form-control" id="exampleSelect1">
							<option>No repeat</option>
							<option>Once a Day</option>
							<option>Once a Day</option>
							<option>Once a Week</option>
							<option>Once a Month</option>
							<option>Once a Year</option>
						</select>
						</div>
					</div>

					<!--	Select Repeat			-->

					<div class="form-group">
						<label for="listName">List:</label>
						<div class="row col-10">
							<select class="form-control" id="listName">
							<option>Default</option>
							<option>Personal</option>
							<option>Shopping</option>
							<option>Wishlist</option>
							<option>Work</option>
							</select>
						</div>


						<a data-toggle="modal" data-target="#addListModal">
							<span class="newList fa-stack">
							<i class="fa fa-list-ul fa-stack-2x" aria-hidden="true"></i>
							<i class="fa fa-plus-circle fa-stack-1x newSymbol" aria-hidden="true"></i>
								
						</span>
						</a>

					</div>
					<div class="button-group">
						<button type="submit" class="btn btn-default takeActionBtn">Save</button>
						<button type="Cancel" class="btn btn-default">Cancel</button>
					</div>
				</form>
				<!-- Add List Modal -->
				<div class="modal" id="addListModal">
					<div class="modal-dialog modal-sm" role="document">
						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title">New List</h4>
							</div>
							<div class="modal-body">
								<form>
									<div class="form-group">
										<!--										<label for="recipient-name" class="form-control-label">Recipient:</label>-->
										<input type="text" class="form-control" id="recipient-name" placeholder="Enter new list name">
									</div>
								</form>
							</div>
							<!-- Modal widow for creating new list							-->
							<div class="modal-footer button-group">
								<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
								<button type="button" class="btn btn-default takeActionBtn" data-dismiss="modal">Add</button>
							</div>
						</div>

					</div>
				</div>
			</article>
		</section>
		<!--Container for slider -->
		<div class="container-fluid">
			<footer>
				<p>A simple, clean looking dropdown menu effect achieved using pure CSS. Simple functionality, method can be extended to create a secondary dropdown block with few edits.</p>
			</footer>
		</div>
	</div>
